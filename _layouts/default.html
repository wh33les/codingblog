<!DOCTYPE html>
<html>

<head>
  <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />-->
  <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <!--  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Transitioning to Industry | Skills for PhDs Transitioning to Industry">
  <meta name="description"
    content="Explore my journey as an academic looking to transition to industry roles. Empower your career shift.">
  <meta name="keywords"
    content="PhD to industry, academic career transition, industry roles, job search, professional development">
  <meta name="author" content="Transitioning to Industry">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#2a5d84">-->
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <script type="text/x-mathjax-config">
         MathJax.Hub.Config({
           tex2jax: {
             inlineMath: [ ['$','$'], ["\\(","\\)"] ],
             processEscapes: true
           }  
         });
      </script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript"></script>
  <base target="_blank">
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img
            src="{{ site.baseurl }}/images/{{ site.avatar }}" /><!--<img src="../images/catVersionOfMe.jpg" />--><!--<img src="{{ site.avatar }}" />--></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <br>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/about" target="_self">About</a>
          <a href="https://transitioning-to-industry.org/" target="_self">Home</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
